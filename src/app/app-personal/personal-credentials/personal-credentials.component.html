<article>
  <h2>Zmiana hasła</h2>
  <form>
    <input type="password" id="oldpass" placeholder="Stare hasło" required autocomplete="off" (keyup)="onKeyOld($event)">
    <input type="password" id="newpass" placeholder="Nowe hasło" required autocomplete="off" (keyup)="onKeyNew($event)">
    <input type="password" id="repeatpass" placeholder="Powtórz nowe hasło" required autocomplete="off" (keyup)="onKeyNewRep($event)">
    <button type="button" (click)="onEdit(userData[0].id)">Zmień</button>
  </form>
</article>
